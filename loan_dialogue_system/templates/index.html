<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Application System</title>
    {% load custom_tags %}
</head>
<body>
    <h1> Loan Application System</h1>
    
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">
        <button>Verify if your loan would be accepted.</button>
    </a>
    {% endif %}
    {% if user.is_authenticated and user|user_belongs_to_group:'loan_applicant'%}
    <a href="{% url 'check_loan' %}">
        <button>Verify if your loan would be accepted.</button>
    </a>
    {% endif %}
    {% if user.is_authenticated %}
    <p>Welcome !</p>
    {% endif %}


</body>

</html>
